<h2>{{strVariable}}</h2>
<form ng-submit="onButtonCLick()">
    <div class="name-input">
        {{variable.inputname}}
        <input ng-model="name" type="text" class="name">
    </div>
    <div class="pass-input">
        {{variable.inputpass}}
        <input ng-model="pass" type="password" class="pass">
    </div>

    <div class="button">
        <input type="submit" value="{{variable.inputButton}}">
    </div>
</form>
